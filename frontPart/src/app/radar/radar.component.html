<div class="card">
    <div class="card-container yellow-container">
        <div class="block bg-blue-500 font-bold text-center p-4 border-round mb-3"><p-table [value]="radars" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>id</th>
                    <th>vitesseMax</th>
                    <th>latitude</th>
                    <th>longitude</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td>{{customer.id}}</td>
                    <td>{{customer.vitesseMax}}</td>
                    <td>{{customer.latitude}}</td>
                    <td>{{customer.longitude}}</td>
            </ng-template>
        </p-table>
        </div>
    </div>
</div>
